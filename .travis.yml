#https://medium.com/@harmittaa/travis-ci-android-example-357f6e632fc4
#https://docs.travis-ci.com/user/customizing-the-build/

language: android
sudo: required
jdk: oraclejdk8

notifications:
  email: false

android:
  components:
    - tools
    - platform-tools
    - android-27
    - build-tools-28.0.3
  licenses:
    - android-sdk-preview-license-.+
    - android-sdk-license-.+
    - google-gdk-license-.+

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

before_install:
  - mkdir -p "$ANDROID_HOME/licenses"
  - echo -e "8933bad161af4178b1185d1a37fbf41ea5269c55\nd56f5187479451eabf01fb78af6dfcb131a6481e\n24333f8a63b6825ea9c5514f83c2829b004d1fee" > "$ANDROID_HOME/licenses/android-sdk-license"
  - echo -e "504667f4c0de7af1a06de9f4b1727b84351f2910\n84831b9409646a918e30573bab4c9c91346d8abd" > "$ANDROID_HOME/licenses/android-sdk-preview-license"
  - chmod +x gradlew
  - ./gradlew dependencies || true

script: "./gradlew clean build --no-build-cache -PdisablePreDex --stacktrace"

before_cache:
  -rm -f $HOME/.gradle/caches/modules-2/modules-2.lock
  -rm -fr $HOME/.gradle/caches/*/plugin-resolution/
